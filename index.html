<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="logo">
      <img src="img/google.jpg" alt="Google Logo" />
    </header>
    <table>
      <tbody>
        <tr>
          <td class="searching" colspan="3">
            <section>
              <p>Search the web using Google!</p>
              <input type="text" name="text-search" value="" size="40" />
              <section>
                <input type="submit" value="Google Search" />
                <input
                  type="submit"
                  name="search-lucky"
                  value="I'm feeling lucky"
                />
              </section>
            </section>
          </td>
        </tr>
        <tr>
          <td class="info-search-1"">
            <section>
              Special Searches<br />
              <a href="#">Stanford Search</a><br />
              <a href="#">Linux Search</a><br />
            </section>
          </td>
          <td class="info-search-2">
            <section>
              
                <a href="#">Help!</a> <br />
                <a href="#">About Google!</a> <br />
                <a href="#">Company Info</a> <br />
                <a href="#">Google! Logos</a> <br />
              
            </section>
          </td>
          <td class="info-search-3">
            <section>
              
                Get Google! <br />
                updates monthly: <br />
                
                <input type="text" name="email" value="your e-mail" />
                <section>
                    <input type="submit" name="SubmitAction" value="Subscribe" />
                    <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                    >Archive</a
                  ></section>
               
                  
                
             
            </section>
          </td>
        </tr>
      </tbody>
    </table>
    <footer>Copyright &copy; 1998 Google Inc.</footer>
  </body>
</html>
